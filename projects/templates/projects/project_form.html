{% extends "main.html" %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                {% for tag in tags %}
                <span class="tag tag--pill tag--main">
                    <small class="project-tag" data-tag="{{tag.id}}" data-project="{{project.id}}">{{tag.name}} &#215;</small>
                  </span>
                {% endfor %}
                <div class="form__field">
                    <label for="formInput#text">Tags</label>
                    <textarea name="newtags" class="input" placeholder="Add tags..." ></textarea>
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
